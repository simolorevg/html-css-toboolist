<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section -->
    <header class="header-section">
        <img src="img/Logo.png" alt="Toboolist logo" id="logo-photo">
        <h1 id="head-title">Toboolist</h1>
    </header>
    <!-- end header section -->

    <!-- main section -->
    <main class="main-part">
        <div class="buttons">
            <div class="button addtask">Add task</div>
            <div class="button addsection">Add section</div>
        </div>
        <div class="todolist">
            <ul>
                <li>New Task 
                    <ul>
                        <li class="listitems"><span class="check">&check;</span> Quarterly Newsletter <span class="sticknote">Editorial</span></li>
                    </ul>
                </li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>
    <!-- end main section -->
</body>
</html>
